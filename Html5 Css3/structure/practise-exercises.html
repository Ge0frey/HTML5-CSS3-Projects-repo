<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons in html</title>
    <!-- Void elements are element that do not need a closing tag -->
    <link rel="stylesheet" href="../styles/practise.css">
</head>
<body>
    <button class="subscribe">SUBSCRIBE</button>

    <button class="join">JOIN</button>

    <button class="tweet">Tweet</button>

    <div>
        <img class="cat-profile" src="../images/profile.jpg" alt="profile image" >
        <input class="tweet-input" type="text" placeholder="What's happening?" >
        <button class="tweet">Tweet</button>
    </div>

    <input class="search-box" type="text" placeholder="Search Google or type URL">
</body>
</html>
