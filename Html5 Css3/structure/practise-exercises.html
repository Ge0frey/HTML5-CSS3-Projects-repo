<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise exercises</title>
    <!-- Void elements are element that do not need a closing tag -->
    <link rel="stylesheet" href="../styles/practise.css">
</head>
<body>
    <button class="subscribe">SUBSCRIBE</button>

    <button class="join">JOIN</button>

    <button class="tweet">Tweet</button>

    <div class="cat-tweeter">
        <img class="cat-profile" src="../images/profile.jpg" alt="profile image" >
        <input class="tweet-input" type="text" placeholder="What's happening?" >
        <button class="tweet-header">Tweet</button>
    </div>

    <div class="google-search">
        <img class="google-logo" src="../images/google.png" alt="google logo">
        <input class="search-box" type="text" placeholder="Search Google or type URL">
    </div>

    <input class="enter-name" type="text" placeholder="Enter name ...">
    <input class="enter-email" type="email" placeholder="Enter email ...">
    <div class="customer-service">
        <p class="customer-support">Thanks for chatting with our customer support. <br> Would you like to take a quick survey? </p>
        <button class="button-yes">Yes</button>
        <button class="button-no">No</button>
    </div>

    <div>
        <p class="request-ride">Request a ride now</p>
        <input class="pickup-station" type="text" placeholder="Enter pickup station">
        <input class="destination" type="text" placeholder="Enter destination" >
        <button class="request-now" >Request now</button>
        <button class="schedule-later" >Schedule for later</button>
    </div>
    <div class="green-circle"></div>
    <div class="red-square"></div>
</body>
</html>
